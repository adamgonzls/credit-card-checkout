<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DailyUI: 002</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<main>
		<div class="form-content">
			<div class="cart-item">
				<img src="./images/adidas_transparent.png" alt="">
				<div class="details">
					<h1>Adidas Clover Nizza</h1>
					<div class="price">$<span>134.</span>99</div>
				</div>
			</div>
			<div>
				<form class="cc-form" action="#" method="POST">
					<div class="inner-container">
						<label>
							Card Number
							<input class="form-field" type="number" name="ccnumber" maxlength="10" placeholder="1234 5678 9012" required>
						</label>
						<label>
							MONTH / YEAR
							<input class="form-field" type="month" name="ccexpiration" placeholder="10/2018" min="2018-10" max="2022-12" required>
						</label>
						<label>
							CVV Code
							<input class="form-field" type="number" name="ccsecuritycode" maxlength="3" placeholder="123" required>
						</label>
					</div>
					<input class="confirm" type="submit" name="submit" value="Pay Now">
				</form>
			</div>
		</div>
	</main>
</body>
</html>
